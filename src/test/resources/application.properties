spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.defer-datasource-initialization=true
spring.datasource.driver-class-name=org.h2.Driver

spring.profiles.active=development
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.root=DEBUG

to.do.security.passwords.min-length = 10
to.do.security.passwords.use-uppercase-letter=true
to.do.security.passwords.use-numbers=true
to.do.security.passwords.use-special-symbols=true

to.do.security.jwt.secret-key=AaBbCcDd
to.do.security.jwt.subject=
