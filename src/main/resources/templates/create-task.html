<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new task</title>
</head>
<body>
    <form action="create-new-task" th:action="@{/create-task}" th:object="${task}" method="post">
        <input type="text" placeholder="Name of task" th:field="*{name}">
        <input type="text" placeholder="Description of new task" th:field="*{description}">
        <input type="submit" value="Create">
    </form>
</body>
</html>
