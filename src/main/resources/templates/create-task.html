<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new task</title>
</head>
<body>
    <form th:action="@{/create-task}" th:object="${task}" method="post">
        <input type="text" placeholder="Name of task" th:field="*{name}" />
        <input type="text" placeholder="Description of new task" th:field="*{description}" />
        <input type="date" placeholder="Date of completion" th:field="*{dateCompletion}" />
        <input type="submit" value="Create">
    </form>
</body>
</html>
