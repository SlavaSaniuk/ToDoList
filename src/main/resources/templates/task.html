<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <form method="post" th:object="${task}" th:action="@{/update-task}">
        <input type="hidden" th:value="${task.id}" id="id" th:name="id">
        <label> Name: <input type="text" th:field="*{name}"> </label>
        <input type="text">
        <input type="date">
        <input type="submit">
    </form>
</body>
</html>
