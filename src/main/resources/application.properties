spring.jackson.date-format=yyyy-MM-DD
spring.jackson.default-leniency=false

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate

spring.profiles.active=production

to.do.security.passwords.min-length = 6
to.do.security.passwords.use-uppercase-letter=false
to.do.security.passwords.use-numbers=false
to.do.security.passwords.use-special-symbols=false

logging.level.root=DEBUG